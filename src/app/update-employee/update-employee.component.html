
<div class="container" style="width: 70%; border: 1px solid #000; margin-top:50px; padding:30px; background-color: rgb(245, 244, 244)">
    <h3>Update Employee</h3>
    <form >

       
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control"  type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input  id="lastName"  type="text" class="form-control" name="lastName" [(ngModel)]="employee.lastName">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email</label>
            <input class="form-control"  type="text"  id="emailAddress" name="emailAddress" [(ngModel)]="employee.emailAddress">
        </div>
       
        <br>
            <button (click)="updateEmployee()" typ="submit" name="submit" class="btn btn-primary">Update Employee</button>
        
        

    </form>
</div>
