
<div class="container" style="width:70%; margin-top:50px; border:solid black 1px; padding:30px; background-color: lavender;">
    <h3>Create Employee</h3>
    
    <form >

      
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" [(ngModel)]="employee.firstName" type="text" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input [(ngModel)]="employee.lastName" name="lastName" id="lastName"  type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email</label>
            <input class="form-control" [(ngModel)]="employee.emailAddress" type="text" name="emailAddress" id="emailAddress">
        </div>
       
        <br>
            <button (click)="createEmployee()" type="submit" name="submit" class="btn btn-success">Add Employee</button>
        
        

    </form>
</div>
