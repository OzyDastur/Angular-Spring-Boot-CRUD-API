<div class="container" style="width: 70%; ">
  
   
    <div *ngIf="!isDeleted" class="alert alert-light"></div>
    <div *ngIf="isDeleted" class="alert alert-danger">{{deletedMessage}}</div>
    
    <form style="margin-bottom:20px; background-color: lavender; border-radius: 4px;">
        <div class="form-group" style="padding: 5px;">
            <label for="filter" style="margin-right:20px;"><strong><h5>Filter:</h5></strong></label>
            <input  type="text" id="filter">
        </div>
    </form>
    <table class="table table-striped table-bordered" style="text-align: center;  padding:30px;">
        
        <thead class="thead-dark">
            <tr>
                <th><h5>Id</h5></th>
                <th><h5>First Name</h5></th>
                <th><h5>Last Name</h5></th>
                <th><h5>Email Address</h5></th>
                <th><h5>Actions</h5></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.emailAddress}}</td>
                <td>
                        

                        <button class="btn btn-primary"><a routerLink="/update-employee/{{employee.id}}" style="color:white; text-decoration: none;"><i class="fas fa-pen"> </i>&nbsp;Edit</a></button>
                        &nbsp; &nbsp; &nbsp;

                        <button routerLink="/employee-info/{{employee.id}}"  type="button" class="btn btn-info"><i class="fas fa-info"></i>&nbsp;Data</button>
                        &nbsp; &nbsp; &nbsp;
                        <button  (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="color: white;" > <i class="fas fa-trash-alt"></i>&nbsp;Delete</button>

                    </td>
            </tr>
        </tbody>

    </table>
</div>
