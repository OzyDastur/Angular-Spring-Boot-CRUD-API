<div class="container">
    <table class="table table-striped" style="text-align: center;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.emailAddress}}</td>
            </tr>
        </tbody>

    </table>
</div>
